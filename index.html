<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/265ffe3af1.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fa-solid fa-people-group fa-xl"></i><b class="h3 mx-3">Random Grouping</b>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="grouplist.html">Group List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Devide Method Selector -->

  <div class="container w-75 mb-5 justify-content-center">
    <h3 class="text-center m-5">Users Divided By...</h3>
    <div id="divide-method-selector" class="row align-items-start justify-content-center">
      <div class="col-5 ">
        <div class="input-group mb-3">
          <input type="text" id="input-team" class="form-control" placeholder="" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="team-divide-button btn btn-info w-50" type="button"> Teams </button>
        </div>
      </div>
      <div class="col-5">
        <div class="input-group mb-3">
          <input type="text" id="input-member" class="form-control" placeholder="" aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="member-divide-button btn btn-info w-50" type="button">Members / Team</button>
        </div>
      </div>
    </div>
  </div>

  <!-- User Card  -->
  <div id="user-panel" class="card-display-area d-flex flex-wrap justify-content-center">
    <!--user cards here-->

  </div>

  <!-- User Information Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-title">Anna-Marie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row modal-body">
          <div id="user-modal-photo" class="col-sm-5">
            <img src="https://randomuser.me/api/portraits/women/78.jpg" alt="user-photo"
              class="img-fluid img-thumbnail rounded mx-auto d-block">
          </div>
          <div id="user-modal-info" class="col-sm-7">
            <p id="user-modal-region" class="h5 lh-1"> </p>
            <p id="user-modal-gender" class="h5 lh-1"> </p>
            <p id="user-modal-age" class="h5 lh-1"> </p>
            <p id="user-modal-birthday" class="h5 lh-1"> </p>
            <p id="user-modal-email" class="h5 lh-1"> </p>
          </div>

        </div>
        <div class="modal-footer">
          <p id="user-modal-update" class="lh-1 fw-light">updated at: 2020-04-01T09:37:57.524Z</p>
          <p id="user-modal-create" class="lh-1 fw-light">created at: 2020-04-01T09:37:57.524Z</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
